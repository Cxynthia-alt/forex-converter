{% extends 'base.html' %}
{% block title %}Form{% endblock %}
{% block content %}

<body>
  <p class="h2">Convert Currency</p>
  <form action="/convert" method="POST">
    <div class="mb-3">
      <label for="source-currency" class="form-label">Converting from </label>
      <input type="text" id="source-currency" name="source-currency">
    </div>
    <div class="mb-3">
      <label for="target-currency" class="form-label">Converting to </label>
      <input type="text" id="target-currency" name="target-currency">
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount: </label>
      <input type="number" id="amount" name="amount">
    </div>
    <button id="convertBtn" class="btn btn-primary">Convert</button>
  </form>
  <section id="result">

  </section>
</body>

{% endblock %}
